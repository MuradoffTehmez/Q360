{% extends 'core/base.html' %}
{% load i18n crispy_forms_tags %}

{% block title %}{% trans "Qeydiyyat" %}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-8 col-lg-7">
        <div class="card shadow-sm">
            <div class="card-header text-center">
                <h3 class="mb-0">{% trans "Yeni Hesab Yarat" %}</h3>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">{% trans "Qeydiyyatdan Keç" %}</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small">
                    {% trans "Artıq hesabınız var?" %} <a href="{% url 'login' %}">{% trans "Daxil olun" %}</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
