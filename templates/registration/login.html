{% extends 'core/base.html' %}

{% block title %}Sistemə Daxil Ol{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-header text-center">
                <h3 class="mb-0">Sistemə Daxil Ol</h3>
            </div>
            <div class="card-body">
                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    İstifadəçi adı və ya şifrə yanlışdır. Zəhmət olmasa, yenidən cəhd edin.
                </div>
                {% endif %}

                <form method="post" novalidate>
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">İstifadəçi adı</label>
                        <input type="text" name="username" class="form-control" autofocus autocapitalize="none"
                            autocomplete="username" maxlength="150" required id="{{ form.username.id_for_label }}">
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Şifrə</label>
                        <input type="password" name="password" class="form-control" autocomplete="current-password"
                            required id="{{ form.password.id_for_label }}">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Daxil Ol</button>
                    </div>

                    <div class="text-center mt-3">
                        <a href="{% url 'password_reset' %}" class="small">Şifrənizi unutmusunuz?</a>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
