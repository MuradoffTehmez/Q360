{% load i18n %}
<!-- Progress Ring Component  -->
<div class="progress-ring-container text-center">
    <svg class="progress-ring" width="120" height="120">
        <circle class="progress-ring-background" cx="60" cy="60" r="50"></circle>
        <circle class="progress-ring-progress" cx="60" cy="60" r="50"
            style="stroke-dasharray: {{ circle_length }}; stroke-dashoffset: {{ dash_offset }}"></circle>
    </svg>
    <div class="progress-ring-text">
        <div class="progress-percentage">{{ percentage }}%</div>
        <div class="progress-label">{{ label }}</div>
    </div>
</div>

<style>
    .progress-ring-container {
        position: relative;
        display: inline-block;
    }

    .progress-ring {
        transform: rotate(-90deg);
    }

    .progress-ring-background {
        fill: none;
        stroke: rgba(var(--bs-primary-rgb), 0.1);
        stroke-width: 8;
    }

    .progress-ring-progress {
        fill: none;
        stroke: var(--bs-primary);
        stroke-width: 8;
        stroke-linecap: round;
        transition: stroke-dashoffset 0.5s ease-in-out;
    }

    .progress-ring-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .progress-percentage {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--bs-primary);
    }

    .progress-label {
        font-size: 0.8rem;
        color: var(--bs-secondary);
        margin-top: 2px;
    }
</style>
