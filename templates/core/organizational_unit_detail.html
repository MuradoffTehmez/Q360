{% extends "core/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>{{ unit.name }} - Feedback & Discussion</h2>

    <div id="feedback-thread">
        {% include 'core/_feedback_thread.html' with feedback_items=feedback_thread %}
    </div>

    <div class="mt-4">
        <h4>Post New Feedback</h4>
        <form id="feedback-form">
            <div class="mb-3">
                <textarea class="form-control" id="feedback-content" rows="3" required></textarea>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="is-anonymous">
                <label class="form-check-label" for="is-anonymous">
                    Post as Anonymous
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
document.getElementById('feedback-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const content = document.getElementById('feedback-content').value;
    const isAnonymous = document.getElementById('is-anonymous').checked;
    const unitId = {{ unit.id }};

    fetch("{% url 'post_feedback' %}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({
            content: content,
            is_anonymous: isAnonymous,
            unit_id: unitId
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'ok') {
            location.reload();
        } else {
            alert('Error: ' + data.message);
        }
    });
});
</script>
{% endblock %}
